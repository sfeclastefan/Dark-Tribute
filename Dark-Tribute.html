<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <meta charset="utf-8">
  <title>Dark-Tribute</title>
  <link rel="stylesheet" href="Dark-Tribute.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="Dark-Tribute.js"></script>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Texturina:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>


  <div>
    <img id="logoDark" src="img\logo.png" /><br />
    <figcaption id="logo-caption">
      <div><strong>All 3 Seasons Now on Netflix</strong></div>
      <hr />
      <span id="takeSpace">s</span>
      <span id="quote"></span>
      <span id="when"></span>
      <hr />
    </figcaption>
  </div>

  <img id="main-image" src="img\bg.jpg" />

  <div id="down-button">
    <a nohref="#" class="smoothScroll" onclick="goToSeasons()">
      <img src="img\down.png" />
    </a>
  </div>


  <section id="seasonsContainer">
    <div class="flex-container">

      <div class="season-container">
        <strong class="season-title"><button id="showHideSeasonButton1" class="showHideSeasonButton" onclick="hiddenSeason(1)">SEASON 1</button></strong>
        <div class="episodes-container" id="episodes-container1">

        </div>
      </div>


      <div class="season-container">
        <strong class="season-title"><button id="showHideSeasonButton2" class="showHideSeasonButton" onclick="hiddenSeason(2)">SEASON 2</button></strong>
        <div class="episodes-container" id="episodes-container2">

        </div>
      </div>


      <div class="season-container">
        <strong class="season-title"><button id="showHideSeasonButton3" class="showHideSeasonButton" onclick="hiddenSeason(3)">SEASON 3</button></strong>
        <div class="episodes-container" id="episodes-container3">

        </div>
      </div>

    </div>
  </section>

  <section id="headerCast" class="headerCast hide">
    <p>
      MAIN CAST
    </p>
  </section>

  <div id="backgroundCast">
    <section id="castContainer">

    </section>
  </div>

  <div id="official-website">
    <a id="tribute-link" href="https://www.netflix.com/ro-en/title/80100172" target="_blank">Visit Official<span> Netlix</span> Website</a>
  </div>

  </div>



</body>

</html>
